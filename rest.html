RESTful Web APIs

---

- resource, representation

--

- addressability

- short sessions (not statelessness)

- self-descriptive messages / discoverability: ai linkuri spre ce să faci mai departe

- standardized methods (GET, POST etc.)

---

- application state (la ce pagină e clientul?)

> Application state is kept on the client, but the server can manipulate it
> by sending representations—HTML documents, in this case—that describe
> the possible state transitions.

- resource state (pe server)

> Resource state is kept on the server, but the client can manipulate it by
> sending the server a representation—an HTML form submission, in this
> case—describing the desired new state.

---

- connectedness / HATEOAS

- completăm `&lt;form&gt;`-uri & urmăm linkuri
